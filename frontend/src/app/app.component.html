<div class="container">
  <h1>{{ title }}</h1>

  <button (click)="buscarDados()">Recarregar Dados</button>

  <div *ngIf="carregando">Carregando...</div>
  <div *ngIf="erro">{{ erro }}</div>

  <table *ngIf="dados.length > 0" border="1" cellpadding="6">
    <thead>
      <tr>
        <th>Ano</th>
        <th>UF</th>
        <th>Munic√≠pio</th>
        <th>Produto</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of dados">
        <td>{{ d.ano }}</td>
        <td>{{ d.sigla_uf }}</td>
        <td>{{ d.id_municipio }}</td>
        <td>{{ d.produto }}</td>
      </tr>
    </tbody>
  </table>
</div>
